<h1>Reactive Form Group</h1>
<form [formGroup]="newprofile" method="post">
    <input type="text" placeholder="Enter your Name" formControlName="name">
    <span *ngIf="name?.hasError('required')">Name is required</span>
    <span  class="error" *ngIf="name?.invalid && (name?.dirty || name?.touched)">Please enter username</span>
    <br>

    <br>
    <input type="text" placeholder="Enter your password" formControlName="password">
    <span *ngIf="password?.hasError('required')">Password is required</span>
    <span class="error" *ngIf="password?.invalid && (password?.dirty || password?.touched)">Please enter password</span>
    <br>
    <br>
    <input type="text" placeholder="Enter your email" formControlName="email">
    <span *ngIf="email?.hasError('required')">Email is required</span>
    <span class="error" *ngIf="email?.invalid  && (email?.dirty || email?.touched)">Please enter Email</span>
    
    <br>
    <br>
    <button type="button" (click)="submitthevalue()">Submit</button>
 
</form>
